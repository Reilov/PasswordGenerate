<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Generate password</h1>
            <div class="password__wrapper">

                <div class="password__field">
                    
                </div> 

                <div class="password__alert">
                    
                </div>

                <div class="password__copy">
                    <img src="img/copy.png" alt="" class="copy">
                </div>
            </div>

            <div class="wrapper__length">
                <input type="number" class="length__field-item" min="6" value="6" max="30" step="1">
                <input type="range" class="length__field-range" min="6" value="6" max="30" step="1">
            </div>

            <div class="wrapper__checkbox">
                <input type="checkbox" name="numbers" id="numbers" class="checkbox checkbox-numbers">
                <label for="numbers">Numbers</label>
            </div>           

            <div class="wrapper__checkbox">
                <input type="checkbox" name="symbols" id="symbols" class="checkbox checkbox-symbols">
                <label for="symbols">Symbols</label>
            </div>

            <input type="button" value="Generate" class="btn-generate">
        </div>
        <div class="git">
            <a href="https://github.com/Reilov">
                <img src="img/git.png" alt="">
            </a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
